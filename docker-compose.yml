version: "3"
services:
    mymongo:
        image: mongo
        ports:
            - 2717:27017
    mongo-express:
        image: mongo-express
        ports:
            - 8081:8081
        environment:
            - ME_CONFIG_MONGODB_SERVER=mymongo
        depends_on:
            - mymongo
    tor:
        image: dperson/torproxy
        ports:
            - 8118:8118
            - 9050:9050
        